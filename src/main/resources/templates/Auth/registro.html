<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" th:href="@{/css/auth.css}">
</head>
<body>
    <div class="registro-container">
        <h2>Crear cuenta</h2>

        <form th:action="@{/auth/registro}" method="post" th:object="${usuario}">
            <div class="form-group">
                <label for="nombre">Nombre completo:</label>
                <input type="text" id="nombre" th:field="*{nombre}" placeholder="Tu nombre" required>
            </div>

            <div class="form-group">
                <label for="correo">Correo electrónico:</label>
                <input type="email" id="correo" th:field="*{correo}" placeholder="ejemplo@email.com" required>
            </div>

            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" th:field="*{password}" placeholder="Contraseña" required>
            </div>

            <div class="form-group">
                <label for="rol">Selecciona tu rol:</label>
                <select id="rol" th:field="*{rol}" required>
                    <option value="" disabled selected>Selecciona un rol</option>
                    <option value="USER">Usuario</option>
                    <option value="ADMIN">Administrador</option>
                </select>
            </div>

            <button type="submit" class="btn-primary">Registrar</button>
        </form>

        <p>¿Ya tienes una cuenta?
            <a th:href="@{/auth/login}">Inicia sesión aquí</a>
        </p>
    </div>
</body>
</html>
