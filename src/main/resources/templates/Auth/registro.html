<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" th:href="@{/css/auth.css}">
</head>

<body>

<div class="registro-container">

    <h2>Crea tu cuenta</h2>

    <form th:action="@{/auth/registro}" method="post" th:object="${usuario}">

        <div class="form-group">
            <input type="text" th:field="*{nombre}" placeholder="Nombre completo" required>
        </div>

        <div class="form-group">
            <input type="email" th:field="*{correo}" placeholder="Correo electrónico" required>
        </div>

        <div class="form-group">
            <input type="password" th:field="*{password}" placeholder="Contraseña" required>
        </div>

        <div class="form-group">
            <select th:field="*{rol}" required>
                <option value="" disabled selected>Selecciona un rol</option>
                <option value="USER">Usuario</option>
                <option value="ADMIN">Administrador</option>
            </select>
        </div>

        <button type="submit" class="btn-primary">Registrar</button>
    </form>

    <p>¿Ya tienes una cuenta?
        <a th:href="@{/auth/login}">Inicia sesión aquí</a>
    </p>

</div>

</body>
</html>
