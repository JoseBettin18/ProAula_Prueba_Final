<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" th:href="@{/css/auth.css}">
</head>
<body>
    <h2>Iniciar Sesión</h2>

    <form th:action="@{/process_login}" method="post">
        <input type="text" name="username" placeholder="Correo electrónico" required />
        <input type="password" name="password" placeholder="Contraseña" required />
        <button type="submit">Entrar</button>
    </form>

    <p>¿No tienes cuenta? <a th:href="@{/auth/registro}">Regístrate aquí</a></p>

    <div th:if="${param.error}">
        <p style="color:red;">Credenciales incorrectas</p>
    </div>

    <div th:if="${param.logout}">
        <p style="color:green;">Sesión cerrada correctamente</p>
    </div>
</body>
</html>
