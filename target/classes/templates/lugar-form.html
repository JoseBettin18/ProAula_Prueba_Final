<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Lugar</title>
    <link rel="stylesheet" th:href="@{/css/lugar-form.css}">
</head>
<body>
    <div class="form-container">
        <h1 th:text="${lugar.id} != null ? 'Editar Lugar' : 'Nuevo Lugar'"></h1>

        <form th:action="@{/admin/lugares/guardar}" method="post" th:object="${lugar}">
            <input type="hidden" th:field="*{id}">

            <label>Nombre</label>
            <input type="text" th:field="*{nombre}" required>

            <label>Descripción</label>
            <textarea th:field="*{descripcion}" rows="4" required></textarea>

            <label>Ubicación</label>
            <input type="text" th:field="*{ubicacion}" required>

            <label>Tipo</label>
            <select th:field="*{tipo}" required>
                <option value="">Seleccione...</option>
                <option value="hotel">Hotel</option>
                <option value="restaurante">Restaurante</option>
                <option value="sitio">Sitio Turístico</option>
                <option value="entretenimiento">Entretenimiento</option>
            </select>

            <label>URL de Imagen</label>
            <input type="text" th:field="*{imagenUrl}" placeholder="https://...">

            <div class="buttons">
                <button type="submit">Guardar</button>
                <a th:href="@{/admin/dashboard}" class="btn-cancelar">Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>
